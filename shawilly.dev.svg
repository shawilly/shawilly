<svg fill="none" viewBox="0 0 800 230" width="800" height="230"
	xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div
			xmlns="http://www.w3.org/1999/xhtml">
			<style>
				.container {
					font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					margin: 0;
					width: 100%;
					height: 400px;
					background: linear-gradient(-45deg, #002, #004, #001);
					background-size: 600% 400%;
					animation: gradientBackground 10s ease infinite;
					border-radius: 10px;
					color: white;
					text-align: center;
				}

				@keyframes neon {
                    0%, 9%, 12%, 13%, 16%, 75%, 78%, 80%, 83%, 100% {
                        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff0099, 0 0 20px #ff0099;
                    }

                    /* small flicker */
                    75.5% {
                        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 37px #ff0060, 0 0 50px #ff0099;
                    }

                    /* medium flicker */
                    9.5%, 80.5% {
                        text-shadow: 0 0 5px #fff, 0 0 30px #fff, 0 0 43px #ff0060, 0 0 55px #ff0099;
                    }

                    /* large flicker */
                    13.5% {
                        text-shadow: 0 0 10px #fff, 0 0 33px #fff, 0 0 52px #ff0060, 0 0 65px #ff0099;
                    }
                }

			h1.neon {
         	           display: block;
         	           width: 80%;
         	           height: 80%;
          	          line-height: 80%;
           	         text-align: center;
				margin-top: 10%;
              		      font-weight: bold;
                    font-family: arial;
                    color: #fff;
                    font-size: 72px;
                    animation: neon 3s infinite;
                }
			</style>
			<div class="container">
				<a href="https://shawilly.dev/" class="container">
					<h1 class="neon">Website</h1>
				</a>
			</div>
		</div>
	</foreignObject>
</svg>
